<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a5f4a 100%);
            min-height: 100vh;
            display: flex;
            padding: 20px;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .game-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        @media (max-width: 1200px) {
            body {
                flex-direction: column;
            }
            
            .game-container {
                flex-direction: column;
            }
            
            .logs-container {
                flex: 1;
                max-width: 100%;
            }
        }

        .game-ui {
            flex: 1;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            min-width: 0;
        }

        h1 {
            text-align: center;
            color: #0f4c3a;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.7em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.0em;
            font-weight: bold;
            color: #0f4c3a;
        }

        .hands-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 30px;
        }

        .hand-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
        }

        .hand-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .card {
            width: 80px;
            height: 112px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.hidden {
            color: white;
            border-color: #2c3e50;
        }

        /* Card flip animation */
        .card.flip-in {
            animation: flipIn 0.6s ease-in-out;
        }

        .card.flip-reveal {
            animation: flipReveal 0.8s ease-in-out;
        }

        @keyframes flipIn {
            0% {
                transform: rotateY(-90deg) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: rotateY(0deg) scale(1.1);
            }
            100% {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes flipReveal {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(90deg) scale(1.1);
            }
            100% {
                transform: rotateY(0deg) scale(1);
            }
        }

        /* Card deal animation */
        .card.deal {
            animation: dealCard 0.5s ease-out;
        }

        @keyframes dealCard {
            0% {
                transform: translateY(-200px) rotate(-10deg);
                opacity: 0;
            }
            60% {
                transform: translateY(10px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .card-value {
            font-size: 1.2em;
            color: #000;
        }

        .card-suit {
            font-size: 0.9em;
            text-align: center;
            color: #000;
        }

        .card-value.red,
        .card-suit.red {
            color: #e74c3c;
            text-shadow: 0 0 2px rgba(231, 76, 60, 0.3);
        }

        .hand-total {
            font-size: 1.1em;
            color: #0f4c3a;
            font-weight: bold;
        }

        .hand-total.bust {
            color: #dc3545;
        }

        .hand-total.blackjack {
            color: #28a745;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-hit {
            background: #28a745;
            color: white;
        }

        .btn-hit:hover:not(:disabled) {
            background: #218838;
        }

        .btn-stand {
            background: #dc3545;
            color: white;
        }

        .btn-stand:hover:not(:disabled) {
            background: #c82333;
        }

        .btn-new-game {
            background: #007bff;
            color: white;
        }

        .btn-new-game:hover:not(:disabled) {
            background: #0056b3;
        }

        .message {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .message.win {
            background: #d4edda;
            color: #155724;
        }

        .message.lose {
            background: #f8d7da;
            color: #721c24;
        }

        .message.draw {
            background: #fff3cd;
            color: #856404;
        }


        .logs-container {
            flex: 0 0 400px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-height: calc(100vh - 40px);
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 1em;
        }

        .logs-header span {
            color: #fff;
        }

        .btn-clear-logs {
            padding: 5px 15px;
            font-size: 0.85em;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-clear-logs:hover {
            background: #c82333;
        }

        .logs-content {
            background: #000;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.4;
            min-height: 0;
        }

        .log-entry {
            color: #00ff00;
            margin-bottom: 3px;
            word-wrap: break-word;
        }

        .log-entry.info {
            color: #4da6ff;
        }

        .log-entry.warning {
            color: #ffaa00;
        }

        .log-entry.error {
            color: #ff4444;
        }

        .log-entry.debug {
            color: #888888;
        }

        .log-timestamp {
            color: #666;
            margin-right: 8px;
        }

        /* Structured log entries */
        .log-entry-structured {
            background: #1a1a1a;
            border-left: 3px solid #4da6ff;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .action-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-badge.hit-badge {
            background: #28a745;
            color: white;
        }

        .action-badge.stand-badge {
            background: #dc3545;
            color: white;
        }

        .result-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .result-badge.result-win {
            background: #28a745;
            color: white;
        }

        .result-badge.result-lose {
            background: #dc3545;
            color: white;
        }

        .result-badge.result-draw {
            background: #ffc107;
            color: #000;
        }

        .reward-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .reward-badge.reward-positive {
            background: #28a745;
            color: white;
        }

        .reward-badge.reward-negative {
            background: #dc3545;
            color: white;
        }

        .reward-badge.reward-neutral {
            background: #6c757d;
            color: white;
        }

        .log-reasoning {
            color: #ffd700;
            font-style: italic;
            margin: 8px 0;
            padding-left: 10px;
            border-left: 2px solid #ffd700;
            font-size: 0.9em;
        }

        .log-state {
            color: #888;
            font-size: 0.85em;
            margin-top: 6px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-ui">
            <h1>üÉè Blackjack üÉè</h1>
            
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">Games Played</div>
                    <div class="info-value" id="gamesPlayed">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Wins</div>
                    <div class="info-value" id="wins">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Losses</div>
                    <div class="info-value" id="losses">0</div>
                </div>
            </div>

            <div class="hands-container">
                <div class="hand-section">
                    <div class="hand-label">Dealer's Hand</div>
                    <div class="cards-container" id="dealerCards"></div>
                    <div class="hand-total" id="dealerTotal"></div>
                </div>

                <div class="hand-section">
                    <div class="hand-label">Your Hand</div>
                    <div class="cards-container" id="playerCards"></div>
                    <div class="hand-total" id="playerTotalDisplay"></div>
                </div>
            </div>
        </div>
    </div>

        <div class="logs-container">
            <div class="logs-header">
                <span>Training Logs</span>
            </div>
            <div class="logs-content" id="logsContent">
                <div class="log-entry">Waiting for logs...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
